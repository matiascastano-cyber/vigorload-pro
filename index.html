<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taekwondo Wellness Tracker - CeNARD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #10b981;
      --accent: #8b5cf6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg-dark: #0a0f1e;
      --bg-darker: #050811;
      --surface: #151d2f;
      --surface-light: #1e293b;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #1e293b;
      --taekwondo-red: #e11d48;
      --taekwondo-blue: #3b82f6;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-darker);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(16px);
      background: rgba(10, 15, 30, 0.95);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 4.5rem;
      padding: 0 1.5rem;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo-icon {
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, var(--taekwondo-red) 0%, var(--taekwondo-blue) 100%);
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 12px rgba(225, 29, 72, 0.3);
    }
    
    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 0.125rem;
    }
    
    .logo-title {
      font-weight: 800;
      font-size: 1.125rem;
      letter-spacing: -0.025em;
    }
    
    .logo-subtitle {
      font-size: 0.625rem;
      color: var(--text-muted);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    /* Cards */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }
    
    .card:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.15);
    }
    
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    
    .card-title {
      font-size: 1.125rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    /* Buttons */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-size: 0.875rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-family: inherit;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    
    .btn-secondary {
      background: var(--surface-light);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--border);
      border-color: var(--primary);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-2px);
    }
    
    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      border-radius: 0.5rem;
    }
    
    /* Period Filter */
    .period-filter {
      display: flex;
      gap: 0.5rem;
      background: var(--bg-dark);
      padding: 0.375rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
    }
    
    .period-btn {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.75rem;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    .period-btn.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }
    
    .period-btn:not(.active):hover {
      background: var(--surface);
      color: var(--text);
    }
    
    /* Forms */
    input, select {
      background: var(--bg-darker);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 0.875rem 1rem;
      color: var(--text);
      width: 100%;
      font-size: 0.875rem;
      font-family: inherit;
      transition: all 0.2s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    label {
      display: block;
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    /* Slider */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      border-radius: 3px;
      background: var(--surface-light);
      outline: none;
      padding: 0;
      border: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
      transition: all 0.2s;
    }
    
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 0 8px rgba(59, 130, 246, 0.15);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .stat-card {
      background: var(--bg-dark);
      border-radius: 1rem;
      padding: 1.25rem;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }
    
    .stat-label {
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .stat-value {
      font-family: 'Inter', monospace;
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 0.25rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-subtitle {
      color: var(--text-muted);
      font-size: 0.6875rem;
    }
    
    /* Readiness Score */
    .readiness-card {
      background: linear-gradient(135deg, var(--surface) 0%, var(--bg-dark) 100%);
      border: 1px solid var(--primary);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
    }
    
    .readiness-score {
      font-size: 4rem;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 1rem 0;
    }
    
    .readiness-label {
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 700;
    }
    
    /* Alert Cards */
    .alert-card {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, var(--surface) 100%);
      border: 1px solid var(--danger);
      cursor: pointer;
    }

    .alert-card:hover {
      border-color: var(--danger);
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.2);
    }

    .alert-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .alert-name {
      font-weight: 700;
      font-size: 1.125rem;
    }

    .alert-score {
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--danger);
    }
    
    /* Chart Container */
    .chart-container {
      position: relative;
      width: 100%;
      height: 250px;
    }
    
    /* Correlation Chart */
    .correlation-chart {
      position: relative;
      width: 100%;
      height: 250px;
      padding: 2rem 1rem 3rem 3rem;
    }
    
    .correlation-grid {
      position: absolute;
      inset: 2rem 1rem 3rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .grid-line {
      width: 100%;
      height: 1px;
      background: var(--border);
      position: relative;
    }
    
    .grid-label {
      position: absolute;
      left: -2.5rem;
      top: -0.5rem;
      font-size: 0.625rem;
      color: var(--text-muted);
    }
    
    .correlation-points {
      position: absolute;
      inset: 2rem 1rem 3rem 3rem;
    }
    
    .correlation-point {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .correlation-point:hover {
      transform: translate(-50%, -50%) scale(1.5);
    }
    
    .point-rpe {
      background: var(--taekwondo-red);
      box-shadow: 0 0 12px rgba(225, 29, 72, 0.6);
    }
    
    .point-wellness {
      background: var(--secondary);
      box-shadow: 0 0 12px rgba(16, 185, 129, 0.6);
    }

    .correlation-dates {
      position: absolute;
      bottom: 0.5rem;
      left: 3rem;
      right: 1rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.625rem;
      color: var(--text-muted);
    }
    
    .chart-legend {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
      font-size: 0.75rem;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    /* Radar Chart */
    .radar-chart {
      position: relative;
      width: 100%;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .radar-svg {
      width: 100%;
      height: 100%;
    }
    
    /* Bar Chart */
    .bar-chart {
      height: 200px;
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      padding: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .bar {
      flex: 1;
      background: linear-gradient(180deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 0.5rem 0.5rem 0 0;
      transition: all 0.3s;
      cursor: pointer;
      min-height: 20px;
      position: relative;
    }
    
    .bar:hover {
      opacity: 0.8;
      transform: scaleY(1.05);
    }
    
    .bar::after {
      content: attr(data-value);
      position: absolute;
      top: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.625rem;
      color: var(--text-muted);
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .bar:hover::after {
      opacity: 1;
    }
    
    .chart-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.625rem;
      color: var(--text-muted);
      padding: 0 1rem;
    }
    
    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 0.75rem;
    }
    
    .badge-low { 
      background: rgba(16, 185, 129, 0.15); 
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    .badge-medium { 
      background: rgba(245, 158, 11, 0.15); 
      color: var(--warning);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    .badge-high { 
      background: rgba(239, 68, 68, 0.15); 
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    /* Notification */
    .notification {
      position: fixed;
      top: 5rem;
      right: 2rem;
      background: var(--success);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      z-index: 1000;
      animation: slideIn 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 600;
    }
    
    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    /* Login Screen */
    .login-screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }
    
    .login-screen::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(225, 29, 72, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .login-card {
      max-width: 28rem;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .login-icon {
      width: 5rem;
      height: 5rem;
      background: linear-gradient(135deg, var(--taekwondo-red) 0%, var(--taekwondo-blue) 100%);
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 20px 40px rgba(225, 29, 72, 0.3);
      font-size: 2.5rem;
    }
    
    .text-center { text-align: center; }
    .mb-1 { margin-bottom: 0.5rem; }
    .mb-2 { margin-bottom: 1rem; }
    .mb-3 { margin-bottom: 1.5rem; }
    .mb-4 { margin-bottom: 2rem; }
    .mt-2 { margin-top: 1rem; }
    
    h1 { font-size: 1.875rem; font-weight: 800; }
    h2 { font-size: 1.75rem; font-weight: 800; }
    h3 { font-size: 1.25rem; font-weight: 700; }
    
    .text-muted { color: var(--text-muted); }
    .text-primary { color: var(--primary); }
    
    .hidden { display: none !important; }
    
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-1 { gap: 0.5rem; }
    .gap-2 { gap: 1rem; }
    
    .w-full { width: 100%; }
    
    .user-badge {
      background: var(--surface);
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 600;
    }
    
    .lang-switcher {
      background: var(--surface);
      padding: 0.25rem;
      border-radius: 0.625rem;
      border: 1px solid var(--border);
      display: flex;
      gap: 0.25rem;
    }
    
    .lang-btn {
      padding: 0.375rem 0.75rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.6875rem;
      background: transparent;
      color: var(--text-muted);
      transition: all 0.2s;
      font-family: inherit;
    }
    
    .lang-btn.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 2px 6px rgba(59, 130, 246, 0.3);
    }
    
    .slider-value {
      font-family: 'Inter', monospace;
      float: right;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.125rem;
      font-weight: 900;
    }
    
    .slider-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      font-size: 0.6875rem;
      color: var(--text-muted);
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .api-warning {
      border-color: var(--warning);
      background: rgba(245, 158, 11, 0.05);
    }
    
    .warning-header {
      font-size: 1rem;
      font-weight: 700;
      color: var(--warning);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-icon {
      padding: 0.625rem;
    }
    
    .ai-insight-card {
      background: linear-gradient(135deg, var(--surface) 0%, var(--bg-dark) 100%);
      border: 1px solid var(--primary);
      position: relative;
      overflow: hidden;
    }
    
    .ai-insight-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .athlete-list {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .athlete-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .athlete-item:hover {
      background: var(--surface);
    }
    
    @media (max-width: 1024px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 640px) {
      .header-content {
        padding: 0 1rem;
      }
      
      .logo-text {
        display: none;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .period-filter {
        overflow-x: auto;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

    // Calculate Readiness Score
    function calculateReadinessScore(entries) {
      if (entries.length === 0) return 0;
      const recent = entries.slice(-7);
      const avgWellness = recent.reduce((s, e) => s + e.wellness, 0) / recent.length;
      const avgSleep = recent.reduce((s, e) => s + e.sleep, 0) / recent.length;
      const avgRPE = recent.reduce((s, e) => s + e.rpe, 0) / recent.length;
      const avgSoreness = recent.reduce((s, e) => s + e.soreness, 0) / recent.length;
      const avgStress = recent.reduce((s, e) => s + e.stress, 0) / recent.length;
      
      const score = ((avgWellness + avgSleep + (10 - avgRPE) + (10 - avgSoreness) + (10 - avgStress)) / 5);
      return Math.round(score * 10) / 10;
    }

    // Filter entries by period
    function getFilteredEntries(allEntries) {
      if (state.periodFilter === 0) return allEntries;
      
      const cutoffDate = new Date();
      cutoffDate.setDate(cutoffDate.getDate() - state.periodFilter);
      const cutoffTimestamp = cutoffDate.getTime();
      
      return allEntries.filter(e => e.timestamp >= cutoffTimestamp);
    }

    async function updateAnalysis() {

        ? state.entries.filter(e => e.userName === state.userName)
        : state.selectedAthlete
          ? state.entries.filter(e => e.userName === state.selectedAthlete)
          : [];
      
      if (activeEntries.length > 0 && state.apiKey) {
        state.loadingAnalysis = true;
        render();
        state.analysis = await analyzeData(activeEntries);
        state.loadingAnalysis = false;
        render();
      } else if (activeEntries.length > 0) {
        state.analysis = {
          summary: 'Unable to generate AI insights at this time.',
          recommendation: translations[state.language].apiKeyDesc,
          riskLevel: 'low'
        };
        render();

    async function analyzeData(entries) {
      if (!state.apiKey) {
        return {
          summary: 'Unable to generate AI insights at this time.',
          recommendation: translations[state.language].apiKeyDesc,
          riskLevel: 'low'
        };
      }

      const recent = entries.slice(-7);
      const dataStr = recent.map(e => 
        `Date: ${e.dateString}, Wellness: ${e.wellness}, Sleep: ${e.sleep}, RPE: ${e.rpe}, Soreness: ${e.soreness}, Stress: ${e.stress}`
      ).join('\n');

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${state.apiKey}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `Analyze this Taekwondo athlete's wellness and training load data. Provide JSON with: summary (brief analysis), recommendation (specific action), riskLevel (low/medium/high). Language: ${state.language === 'es' ? 'Spanish' : 'English'}.\n\n${dataStr}`
              }]
            }]
          })
        });
        
        const data = await res.json();
        const text = data.candidates[0].content.parts[0].text;
        const match = text.match(/\{[\s\S]*\}/);
        return match ? JSON.parse(match[0]) : {
          summary: 'Analysis unavailable',
          recommendation: 'Review your RPE vs Sleep trends manually.',
          riskLevel: 'low'
        };
      } catch (error) {
        return {
          summary: 'AI analysis temporarily unavailable',
          recommendation: 'Review your trends manually',
          riskLevel: 'low'
        };
      }
    }

    // Render Components
    function renderRadarChart(entry) {
      if (!entry) return '';
      
      const size = 250;
      const center = size / 2;
      const radius = 80;
      const metrics = [
        { label: 'Wellness', value: entry.wellness, angle: 0 },
        { label: 'Sleep Qual', value: entry.sleep, angle: 72 },
        { label: 'RPE', value: entry.rpe, angle: 144 },
        { label: 'Muscle Soreness', value: entry.soreness, angle: 216 },
        { label: 'Stress Level', value: entry.stress, angle: 288 }
      ];
      
      const points = metrics.map(m => {
        const rad = (m.angle - 90) * Math.PI / 180;
        const r = (m.value / 10) * radius;
        return {
          x: center + r * Math.cos(rad),
          y: center + r * Math.sin(rad),
          label: m.label,
          value: m.value,
          angle: m.angle
        };
      });
      
      const polygonPoints = points.map(p => `${p.x},${p.y}`).join(' ');
      
      const gridCircles = [2, 4, 6, 8, 10].map(level => 
        `<circle cx="${center}" cy="${center}" r="${(level / 10) * radius}" fill="none" stroke="rgba(148, 163, 184, 0.1)" stroke-width="1"/>`
      ).join('');
      
      const axisLines = metrics.map(m => {
        const rad = (m.angle - 90) * Math.PI / 180;
        const x = center + radius * Math.cos(rad);
        const y = center + radius * Math.sin(rad);
        return `<line x1="${center}" y1="${center}" x2="${x}" y2="${y}" stroke="rgba(148, 163, 184, 0.2)" stroke-width="1"/>`;
      }).join('');
      
      const labels = metrics.map((m, i) => {
        const rad = (m.angle - 90) * Math.PI / 180;
        const labelRadius = radius + 25;
        const x = center + labelRadius * Math.cos(rad);
        const y = center + labelRadius * Math.sin(rad);
        return `<text x="${x}" y="${y}" text-anchor="middle" dominant-baseline="middle" fill="#94a3b8" font-size="10" font-weight="600">${m.label}</text>`;
      }).join('');
      
      return `
        <svg class="radar-svg" viewBox="0 0 ${size} ${size}">
          ${gridCircles}
          ${axisLines}
          <polygon points="${polygonPoints}" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="2"/>
          ${points.map(p => `<circle cx="${p.x}" cy="${p.y}" r="4" fill="#3b82f6"/>`).join('')}
          ${labels}
        </svg>
      `;
    }

    function renderCorrelationChart(entries) {
      const t = translations[state.language];
      if (entries.length === 0) return '';
      
      const maxIndex = entries.length - 1;
      const showEveryN = Math.max(1, Math.floor(entries.length / 5));

              const yWellness = 100 - (e.wellness / 10) * 100;
              return `
                <div class="correlation-point point-rpe" style="left: ${x}%; top: ${yRPE}%;" title="RPE: ${e.rpe}"></div>

            }).join('')}

          <div class="correlation-dates">
            ${entries.map((e, i) => {

                return `<span>${new Date(e.timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>`;
              }

                    </div>
                  </div>
                  <button onclick="window.handleRemoveAthlete('${athlete}')" class="btn btn-danger btn-small">${t.remove}</button>
                </div>
              `).join('')}
            </div>
          ` : `
            <p class="text-muted text-center" style="padding: 2rem;">${t.noAthletes}</p>
          `}
        </div>
      `;
    }

    function renderForm(t) {
      return `
        <div class="card" style="max-width: 48rem; margin: 0 auto;">
          <div class="card-header">
            <h3>${t.addLog}</h3>
          </div>
          <form id="entryForm">
            <div class="form-group">
              <label>${t.date}</label>
              <input name="dateString" type="date" value="${new Date().toISOString().split('T')[0]}" required />
            </div>
            ${['wellness', 'sleep', 'rpe', 'soreness', 'stress'].map(m => `
              <div class="form-group">
                <label>
                  ${t[m]}
                  <span class="slider-value" id="${m}Val">5</span>
                </label>
                <input 
                  name="${m}" 
                  type="range" 
                  min="1" 
                  max="10" 
                  value="5"
                  oninput="document.getElementById('${m}Val').textContent = this.value"
                />
                <div class="slider-labels"><span>1</span><span>10</span></div>
              </div>
            `).join('')}
            <div class="flex gap-2 mt-2">
              <button type="button" onclick="window.handleCancelForm()" class="btn btn-secondary w-full">${t.cancel}</button>
              <button type="submit" class="btn btn-primary w-full">‚úì ${t.submit}</button>
            </div>
          </form>
        </div>
      `;
    }

    function renderAlertsView(t) {
      const athletesWithScores = state.athletes.map(athlete => {
        const athleteEntries = state.entries.filter(e => e.userName === athlete);
        const score = calculateReadinessScore(athleteEntries);
        return { athlete, score, entries: athleteEntries };
      }).filter(a => a.score > 0 && a.score < 6).sort((a, b) => a.score - b.score);

      if (athletesWithScores.length === 0) {
        return `
          <div class="card empty-state">
            <div class="empty-icon">‚úÖ</div>
            <h3 class="mb-1">No Alerts</h3>
            <p class="text-muted">All athletes are performing well!</p>
          </div>
        `;
      }

      return `
        <div>
          <h3 class="mb-3">${t.alerts} (${athletesWithScores.length})</h3>
          <div class="stats-grid">
            ${athletesWithScores.map(({athlete, score, entries}) => {
              const latest = entries[entries.length - 1];
              return `
                <div class="card alert-card" onclick="window.handleSelectAthlete('${athlete}')">
                  <div class="alert-header">
                    <div class="alert-name">${athlete}</div>
                    <div class="alert-score">${score}</div>
                  </div>
                  <p style="font-size: 0.75rem; color: var(--danger); margin-bottom: 0.75rem;">‚ö†Ô∏è ${t.lowReadiness}</p>
                  ${latest ? `
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem; padding-top: 0.75rem; border-top: 1px solid var(--border);">
                      ${[
                        { label: t.wellness, value: latest.wellness },
                        { label: t.sleep, value: latest.sleep },
                        { label: t.rpe, value: latest.rpe },
                        { label: t.stress, value: latest.stress }
                      ].map(m => `
                        <div>
                          <div style="font-size: 0.6875rem; color: var(--text-muted);">${m.label}</div>
                          <div style="font-weight: 700; color: ${m.value < 5 ? 'var(--danger)' : 'var(--primary)'};">${m.value}/10</div>
                        </div>
                      `).join('')}
                    </div>
                  ` : ''}
                  <button onclick="window.handleSelectAthlete('${athlete}'); event.stopPropagation();" class="btn btn-primary btn-small w-full" style="margin-top: 0.75rem;">${t.viewDetails}</button>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;
    }

    function renderDashboard(t) {
      const allEntries = state.userRole === 'athlete'
        ? state.entries.filter(e => e.userName === state.userName)
        : state.selectedAthlete
          ? state.entries.filter(e => e.userName === state.selectedAthlete)
          : [];
      
      if (allEntries.length === 0) {
        return `
          <div class="card empty-state">
            <div class="empty-icon">üìä</div>
            <h3 class="mb-1">${t.noData}</h3>
            <p class="text-muted">${t.tagline}</p>
          </div>
        `;
      }
      
      const entries = getFilteredEntries(allEntries);
      const recent = entries.slice(-7);
      const latestEntry = entries[entries.length - 1];
      
      const avgWellness = (recent.reduce((s, e) => s + e.wellness, 0) / recent.length).toFixed(1);
      const avgSleep = (recent.reduce((s, e) => s + e.sleep, 0) / recent.length).toFixed(1);
      const avgRPE = (recent.reduce((s, e) => s + e.rpe, 0) / recent.length).toFixed(1);
      
      const readinessScore = calculateReadinessScore(entries);
      
      return `
        <div class="flex justify-between items-center mb-3">
          ${renderPeriodFilter(t)}
        </div>
        
        ${!state.apiKey ? `
          <div class="card api-warning">
            <h3 class="warning-header">
              <span>‚ö†Ô∏è</span>
              <span>${t.apiKeySetup}</span>
            </h3>
            <p class="text-muted mb-2" style="font-size: 0.875rem;">${t.apiKeyDesc}</p>
            <form id="apiKeyForm" class="flex gap-1">
              <input type="password" name="apiKey" placeholder="AIza..." required style="flex: 1;" />
              <button type="submit" class="btn btn-primary btn-small">${t.save}</button>
            </form>
          </div>
        ` : ''}
        
        ${state.analysis ? `
          <div class="card ai-insight-card">
            <div class="flex items-center justify-between mb-3">
              <div class="flex items-center gap-2">
                <span style="font-size: 1.5rem;">üß†</span>
                <h3>${t.aiInsights}</h3>
              </div>
              <span class="badge badge-${state.analysis.riskLevel}">
                ${t.riskLevel}: ${t[state.analysis.riskLevel].toUpperCase()}
              </span>
            </div>
            <p class="mb-2" style="line-height: 1.8;">${state.analysis.summary}</p>
            ${state.analysis.recommendation ? `
              <p class="text-muted" style="line-height: 1.8;">
                <strong style="color: var(--primary);">üí° ${t.recommendation}</strong> ${state.analysis.recommendation}
              </p>
            ` : ''}
          </div>
        ` : state.loadingAnalysis ? `
          <div class="card">
            <div class="flex items-center gap-2">
              <span style="font-size: 1.5rem;">üß†</span>
              <span class="text-muted">${t.loading}</span>
            </div>
          </div>
        ` : ''}
        
        <div class="stats-grid">
          ${[
            { label: t.wellness, value: avgWellness, color: 'var(--secondary)' },
            { label: t.sleep, value: avgSleep, color: 'var(--primary)' },
            { label: t.rpe, value: avgRPE, color: 'var(--warning)' }
          ].map(s => `
            <div class="stat-card">
              <div class="stat-label">${s.label}</div>
              <div class="stat-value" style="color: ${s.color};">${s.value}</div>
              <div class="stat-subtitle">${t.average}</div>
            </div>
          `).join('')}
          
          <div class="stat-card readiness-card">
            <div class="readiness-label">${t.readinessScore}</div>
            <div class="readiness-score">${readinessScore}<span style="font-size: 2rem;">/10</span></div>
          </div>
        </div>
        
        <div class="dashboard-grid">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <span>üìà</span>
                ${t.wellnessVsLoad}
              </h3>
            </div>
            ${renderCorrelationChart(entries)}
          </div>
          
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <span>üéØ</span>
                ${t.latestSnapshot}
              </h3>
            </div>
            <div class="radar-chart">
              ${renderRadarChart(latestEntry)}
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <span>üìä</span>
              ${t.wellness} - ${state.periodFilter === 0 ? t.allTime : state.periodFilter + ' ' + t.days7.split(' ')[1]}
            </h3>
          </div>
          <div class="bar-chart">
            ${recent.map(e => `
              <div class="bar" style="height: ${(e.wellness / 10) * 100}%;" data-value="${e.wellness}" title="${e.dateString}: ${e.wellness}/10"></div>
            `).join('')}
          </div>
          <div class="chart-labels">
            ${recent.map(e => `<span>${new Date(e.timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>`).join('')}
          </div>
        </div>
      `;
    }

    function renderTrainerDashboard(t) {
      if (state.athletes.length === 0) {
        return `
          <div class="card empty-state">
            <div class="empty-icon">üë•</div>
            <h3 class="mb-1">${t.noAthletes}</h3>
            <p class="text-muted">${t.selectAthlete}</p>
          </div>
        `;
      }
      
      return `
        <h3 class="mb-3">${t.athletes}</h3>
        <div class="stats-grid">
          ${state.athletes.map(athlete => {
            const athleteEntries = state.entries.filter(e => e.userName === athlete);
            const recent = athleteEntries[athleteEntries.length - 1];
            const readiness = calculateReadinessScore(athleteEntries);
            
            return `
              <div class="card" style="cursor: pointer;" onclick="window.handleSelectAthlete('${athlete}')">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                  <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="width: 3rem; height: 3rem; background: linear-gradient(135deg, var(--taekwondo-red) 0%, var(--taekwondo-blue) 100%); border-radius: 1rem; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">üë§</div>
                    <div>
                      <div style="font-weight: 700; font-size: 1.125rem;">${athlete}</div>
                      <div style="color: var(--text-muted); font-size: 0.8125rem;">${athleteEntries.length} ${t.logs}</div>
                    </div>
                  </div>
                  <div style="text-align: center;">
                    <div style="font-size: 0.625rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700;">${t.readinessScore}</div>
                    <div style="font-size: 1.75rem; font-weight: 900; background: linear-gradient(135deg, var(--secondary), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${readiness}</div>
                  </div>
                </div>
                ${recent ? `
                  <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                    ${[
                      { label: t.wellness, value: recent.wellness },
                      { label: t.sleep, value: recent.sleep },
                      { label: t.rpe, value: recent.rpe },
                      { label: t.stress, value: recent.stress }
                    ].map(m => `
                      <div>
                        <div style="font-size: 0.6875rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;">${m.label}</div>
                        <div style="font-family: 'Inter', monospace; font-weight: 700; color: var(--primary); font-size: 1.125rem;">${m.value}/10</div>
                      </div>
                    `).join('')}
                  </div>
                ` : ''}
              </div>
            `;
          }).join('')}
        </div>
      `;
    }

    function attachEventListeners() {
      const entryForm = document.getElementById('entryForm');
      if (entryForm) entryForm.addEventListener('submit', handleSubmitEntry);
      
      const apiKeyForm = document.getElementById('apiKeyForm');
      if (apiKeyForm) apiKeyForm.addEventListener('submit', handleApiKeySubmit);

      const addAthleteForm = document.getElementById('addAthleteForm');
      if (addAthleteForm) addAthleteForm.addEventListener('submit', handleAddAthlete);
    }

    // Global functions
    window.handleLogout = handleLogout;
    window.handleLangChange = handleLangChange;
    window.handlePeriodChange = handlePeriodChange;
    window.handleViewModeChange = handleViewModeChange;
    window.updateAnalysis = updateAnalysis;
    window.handleShowForm = () => { state.showForm = true; render(); };
    window.handleCancelForm = () => { state.showForm = false; render(); };
    window.handleShowAthleteManager = () => { state.showAthleteManager = true; render(); };
    window.handleCloseAthleteManager = () => { state.showAthleteManager = false; render(); };
    window.handleSelectAthlete = (athlete) => { 
      state.selectedAthlete = athlete; 
      state.viewMode = 'dashboard';
      updateAnalysis(); 
      render(); 
    };
    window.handleBackToTrainerDashboard = () => { 
      state.selectedAthlete = null; 
      render(); 
    };
    window.handleRemoveAthlete = handleRemoveAthlete;

    // Start app
    init();
  </script>
</body>
</html>
